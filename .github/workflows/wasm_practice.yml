name: wasm-tests
on:
  pull_request:
    branches: gtest-KKiiim
  push:
    branches: gtest-KKiiim

jobs:
  wasm-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install and npm install
        run: sudo apt-get install make wabt && npm install
      - name: run mocha-test 
        run: npm run build && npm run test